<div>
	<h4 class="title-section text-center">{{ 'header:invite_join:title' | translate }}</h4>
	<p class="descrip-section small-text text-center">{{ 'header:invite_join:descrip' | translate }}</p>
	<div class="full-width text-center">
		<a ng-click="shareFacebook()" class="inline-block social-share-icon">
			<img src="assets/images/common/facebook.png" border="0">
		</a>
		<a ng-click="shareTwitter()" class="inline-block social-share-icon">
			<img src="assets/images/common/twitter.png" border="0">
		</a>
	</div>
	<div class="row justify-content-center">
		<div class="col-8">
			<form method="post" id=inviteJoinFormId name="inviteJoinFormName" ng-submit="sendMailInvitation(inviteJoinFormName)" novalidate>
				<div class="form-group">
					<input type="text" ng-model="dataSend.emailsString" name="emails_share" class="form-control" placeholder="Enter emails (commas separate)" required>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-class1 bg-color-1 color-white">{{ 'header:invite_join:mail:btn' | translate }}</button>
				</div>
			</form>
		</div>
	</div>
</div>
